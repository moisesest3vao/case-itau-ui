<app-navbar></app-navbar>
<div class="">
  <div class="center section ">
    <button class="btn btn-blue mb-4 mt-4 ml-4 text-yellow" (click)="this.cadastrarColaboradores()">GERAR CADASTRO</button>
    <div *ngIf="colaboradores != undefined"></div>
    <h2 class="ml-4 mb-3 ">Colaboradores:</h2>
      <div class="mb-2 mb-2 col-lg-5 col-md-8 col-sm-12 mx-auto" *ngFor="let colaborador of colaboradores; let i = index">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><mat-icon class="mat-18">account_circle</mat-icon> Colaborador {{i+1}}</h5>
            <p><strong>Nome:</strong>  {{colaborador.nome}}</p>
            <p><strong>Login:</strong> {{colaborador.login}}</p>
          </div>
        </div>
      </div>
  </div>
</div>
